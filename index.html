<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="col">
                <form class="search-form">
                    <label for="search"><h2>Search for a city:</h2></label><br>
                    <input type="text" id="search" name="search"><br>
                    <input type="submit" id="sBtn" value="Search" class="btn btn-primary">
                </form>

            </div>

            <!-- search history -->
            <div class="col-9">

                <div class="weather">

                    <h2 id="city"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>

                </div>

            </div>
         </div>
    </div>

            <!-- Start 5 day forecast -->
            <div class="container">
                <div class="row">

                    <div id="search-history" class="col">

                        <ul class="list-group">

                        </ul>

                    </div>


                    <div class="col-9">
                        <div class="row">
                        <h2>5-Day Forecast:</h2>

                        <div class="col">
                            <div class="card">
                                <div class="card-body forecast"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body forecast"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body forecast"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body forecast"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body forecast"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End 5 day forecast -->
    <script src="assets/script.js"></script>
</body>
</html>
